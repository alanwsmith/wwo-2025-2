[! extends "_wrappers/main.html" !]

[! block main !]
<h4>Nearest (letter) Neighbors</h4>
<p>Click a state to find the states that have the 
  most number of matching letters in their names</p>
<div class="two-columns">
  <div>
    <div class="small-font" data-receive="count"></div>
    <ul data-receive="neighbors" class="small-font"></ul>
  </div>
  <div id="container"></div>
</div>

[! endblock !]
